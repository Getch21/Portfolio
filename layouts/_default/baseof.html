<!DOCTYPE html>
<html lang="en">

    {{ block "head" . }}
        {{ partial "head.html" . }}
    {{ end }}

<body>
    {{ block "header" . }}
        {{ partial "header.html" . }}
    {{ end }}
    <main role="main">
        {{ block "main" . }} {{ .Content }} {{ end }}
    </main>
    
    {{ block "footer" . }}
        {{ partial "footer.html" . }}
   {{ end }}

</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init(); </script>

</html>
